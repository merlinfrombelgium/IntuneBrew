<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntuneBrew</title>
    <script>
        window.AZURE_CLIENT_ID = '{{ azure_client_id }}';
        window.AZURE_TENANT_ID = '{{ azure_tenant_id }}';
    </script>
    <script src="https://alcdn.msauth.net/browser/2.32.1/js/msal-browser.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        .banner {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        #terminal {
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #fff;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        .floating-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .refresh-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .refresh-button:hover {
            background: #2980b9;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }
        .fade-exit {
            opacity: 1;
        }
        .fade-exit-active {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="/static/app.js"></script>
</body>
</html>
